    - href: https://developer.apple.com/documentation/
      text: "Dokumentacja dla deweloperów od firmy Apple"
    - href: /visualstudio/
      text: Visual Studio
sections:
- title: Rozpocznij
  items:
  - type: paragraph
    text: "Dowiedz się, jak utworzyć pierwszą aplikację dla systemu iOS, korzystając ze środowiska Xamarin i języka C#."
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/common/i_setup.svg
      text: Konfiguracja
      href: ~/ios/get-started/installation/index.md
    - image:
        src: https://docs.microsoft.com/media/common/i_mobileapp.svg
      text: Witaj, iOS
      href: ~/ios/get-started/hello-ios/hello-ios-quickstart.md
    - image:
        src: https://docs.microsoft.com/media/common/i_mobileapp.svg
      text: Aplikacje z wieloma ekranami
      href: ~/ios/get-started/hello-ios-multiscreen/hello-ios-multiscreen-quickstart.md
- title: Przewodniki
