  - type: grid
    style: columns
    className: column50
    items:
    - type: list
      style: cards
      className: cardsB
      items:
      - href: ~/ios/get-started/index.md
        html: "Samouczki pomagające w rozpoczęciu pracy z rozszerzeniem Xamarin.iOS. Upewnij się, że wszystko jest poprawnie zainstalowane, i utwórz pierwsze aplikacje dla systemu iOS."
        image:
          src: https://docs.microsoft.com/en-us/media/common/i_get-started.svg
          href: ~/ios/get-started/index.md
        title: Wprowadzenie
      - href: ~/ios/user-interface
        html: "Więcej informacji na temat pełnego zestawu kontrolek interfejsu użytkownika dostępnych dla systemu iOS w strukturze UIKit."
        image:
          src: ~/media/icons/i_user-interface.svg
          href: ~/ios/user-interface/
        title: "Interfejs użytkownika"
      - href: ~/ios/data-cloud/
        html: "Magazynowanie i pobieranie danych lokalnych i zdalnych oraz inne usługi chmurowe."
        image:
          src: ~/media/icons/i_data-cloud.svg
          href: ~/ios/data-cloud/
        title: "Usługi danych i usługi w chmurze"
      - href: ~/ios/internals/
        html: "Szczegółowe informacje dotyczące sposobu działania rozszerzenia Xamarin.iOS."
        image:
          src: https://docs.microsoft.com/en-us/media/common/i_config-tools.svg
          href: ~/ios/internals/
        title: "Pojęcia zaawansowane i elementy wewnętrzne"
