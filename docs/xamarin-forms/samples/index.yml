    - href: https://developer.xamarin.com/samples/xamarin-forms/Todo/
      html: W tym przykładzie przedstawiono aplikację listy zadań do wykonania, która zapisuje dane w lokalnej bazie danych SQLite i uzyskuje dostęp do danych w tej bazie.
      image:
