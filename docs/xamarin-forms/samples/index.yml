    - href: https://developer.xamarin.com/samples/mobile/LivePlayer/BugSweeperLP/
      html: Znana gra z nowym akcentem. Na siatce o rozmiarze 9 na 9 kafelków ukryto dziesięć usterek. Aby wygrać, należy znaleźć i oflagować wszystkie dziesięć usterek.
      image:
