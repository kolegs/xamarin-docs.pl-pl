      title: BugSweeper
    - href: https://developer.xamarin.com/samples/xamarin-forms/RpnCalculator/
      html: Kalkulator odwrotnej notacji polskiej (RPN, Reverse Polish Notation) umożliwia wprowadzanie liczb i operacji bez nawiasów i naciskania klawisza równości.
      image:
        src: images/rpncalc.png
        href: https://developer.xamarin.com/samples/xamarin-forms/RpnCalculator/
      title: RPN Calculator
    - href: https://developer.xamarin.com/samples/xamarin-forms/SkiaSharpForms/SpinPaint/
      html: Program symuluje obracający się dysk, na którym można malować przez dotykanie i poruszanie palcami. Aplikacja SpinPaint reaguje na dotyk przez malowanie linii pod palcem, ale również duplikuje tę linię w trzech lustrzanych odbiciach na pozostałych trzech ćwiartkach dysku.
      image:
        src: images/spinpaint.png
        href: https://developer.xamarin.com/samples/xamarin-forms/SkiaSharpForms/SpinPaint/
      title: SpinPaint
