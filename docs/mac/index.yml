- title: Rozpocznij
  items:
  - type: paragraph
    text: "Dowiedz się, jak utworzyć pierwszą aplikację na komputer Mac, korzystając ze środowiska Xamarin i języka C#."
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/common/i_setup.svg
      text: Konfiguracja
      href: ~/mac/get-started/installation.md
    - image:
        src: https://docs.microsoft.com/media/common/i_xplat-code.svg
      text: Witaj, Mac
      href: ~/mac/get-started/hello-mac.md
