      items:
      - href: ~/mac/get-started/index.md
        html: "Samouczki pomagające w rozpoczęciu pracy z rozszerzeniem Xamarin.Mac. Upewnij się, że wszystko jest poprawnie zainstalowane, i utwórz pierwsze aplikacje dla komputerów Mac."
        image:
          src: https://docs.microsoft.com/en-us/media/common/i_get-started.svg
          href: ~/mac/get-started/index.md
        title: Wprowadzenie
