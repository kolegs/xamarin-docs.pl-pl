- title: Przewodniki
  items:
  - type: list
    style: cards
    className: cardsB
    items:
    - href: ~/mac/get-started/index.md
      html: Samouczki pomagające w rozpoczęciu pracy z rozszerzeniem Xamarin.Mac. Upewnij się, że wszystko jest poprawnie zainstalowane, i utwórz pierwsze aplikacje dla komputerów Mac.
      image:
        src: https://docs.microsoft.com/en-us/media/common/i_get-started.svg
        href: ~/mac/get-started/index.md
      title: Wprowadzenie
    - href: ~/mac/app-fundamentals/
      html: Wszystko, co musisz wiedzieć, aby tworzyć aplikacje na komputery Mac, np. informacje o pracy z plikami, obrazami, bazami danych itp.
      image:
        src: ~/media/icons/i_app-build.svg
        href: ~/mac/app-fundamentals/
      title: Podstawy aplikacji
    - href: ~/mac/user-interface
      html: Więcej informacji na temat pełnego zestawu kontrolek interfejsu użytkownika dostępnych dla systemu macOS w strukturze AppKit.
      image:
        src: ~/media/icons/i_user-interface.svg
        href: ~/mac/user-interface/
      title: Interfejs użytkownika
    - href: ~/mac/platform/
      html: Praca z funkcjami platformy Mac, takimi jak scenorysy i OpenTK, oraz najnowszymi funkcjami systemu macOS.
      image:
        src: ~/media/icons/i_platform.svg
        href: ~/mac/platform/
      title: Funkcje platformy
    - href: ~/mac/deploy-test/
      html: Instrukcje dotyczące tworzenia i wdrażania aplikacji w sklepie App Store oraz porady na temat ich wcześniejszego testowania.
      image:
        src: ~/media/icons/i_deploy-test.svg
        href: ~/mac/deploy-test/
      title: Wdrażanie i testowanie
    - href: ~/mac/internals/
      html: Dodatkowe informacje o elementach wewnętrznych rozszerzenia Xamarin.Mac oraz pomoc z funkcjami takimi jak ułatwienia dostępu.
